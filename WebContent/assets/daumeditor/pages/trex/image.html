<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Daum에디터 - 이미지 첨부</title> 
<script src="../../js/popup.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="../../css/popup.css" type="text/css"  charset="utf-8"/>
<script type="text/javascript">
// <![CDATA[
	resizeTo(650,260);
            
    function fileupload(){
    	var f = document.forms.wform;
    	
    	if( f.upfile.value != '' )
   		{
   			f.target = 'actionFrame';
   			f.action = '/commons/file/upload.do';
   			f.submit();
   		}
    	else
    		alert('파일을 선택해주십시오.');    	
    }
            
	function done(imageurl , filesize , imagealign) {
		if (typeof(execAttach) == 'undefined') { //Virtual Function
	        return;
	    }
		
		var _mockdata = {
				'imageurl': imageurl,
				'filesize': filesize,
				'imagealign': imagealign
			};
		
		execAttach(_mockdata);
		closeWindow();
	}

	function initUploader(){
	    var _opener = PopupUtil.getOpener();
	    if (!_opener) {
	        alert('잘못된 경로로 접근하셨습니다.');
	        return;
	    }
	    
	    var _attacher = getAttacher('image', _opener);
	    registerAction(_attacher);
	}
// ]]>
</script>
</head>
<body onload="initUploader();">
<div class="wrapper">
	<div class="header">
		<h1>사진 첨부</h1>
	</div>	
	<div class="body">
		<form name="wform" action="" method="post" enctype="multipart/form-data">
		<input type="hidden" name="prefix" value="editor"/>
		<dl style="padding:25px;">
		    <dt style="color:#006699;font-weight:bold;font-size:12pt;">이미지 파일을 선택해주십시오.(jpg,gif,png 파일만 허용됩니다.)</dt>
		    <dd>
		    	<input type="file" name="upfile"/>
			</dd>
		</dl>
		</form>
	</div>
	<div class="footer">
		<p><a href="#" onclick="closeWindow();" title="닫기" class="close">닫기</a></p>
		<ul>
			<li class="submit"><a href="#" onclick="fileupload();" title="등록" class="btnlink">등록</a> </li>
			<li class="cancel"><a href="#" onclick="closeWindow();" title="취소" class="btnlink">취소</a></li>
		</ul>
	</div>
</div>

<iframe name="actionFrame" width="0" height="0" frameborder="0"></iframe>
</body>
</html>
