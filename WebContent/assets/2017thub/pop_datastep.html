<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>티칭허브</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sub.css">

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/html5shiv.js"></script>

    <script type="text/javascript" src="js/common.js"></script>
  </head>
  <body>

    <div class="popup_wrap">
      <div class="pop_head">
        <h4 class="p_title">영어1 본문 해석</h4>
        <div class="p_location">
          <span>분류</span>
          <span>영어</span>
          <span>1.2단원</span>
        </div>
        <div class="r_box">
          <a href="#" class="btn scrapBtn"><span>스크랩</span></a>
        </div>
      </div>
      <div class="pop_cont">
        <div class="datastep_box">
          <ul class="step_list">
            <li class="step01 finish">1. 도입</li> <!-- 진행완료 class="finish", 진행중 class="ing"  -->
            <li class="step02 ing">2. 학습목표</li>
            <li class="step03">3. 전개</li>
            <li class="step04">4. 학습정리</li>
            <li class="step05">5. 정리문제</li>
          </ul>

          <div class="step_content">
            <img src="image/@thumb_pop_lecture_img.png" alt="샘플이미지">
          </div>

          <div class="step_btn_wrap">
            <a href="#" class="arrow_btn prev"><img src="image/btn/btn_pop_step_btn_prev.png">이전단계</a>
            <a href="#" class="arrow_btn next">다음단계<img src="image/btn/btn_pop_step_btn_next.png"></a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
